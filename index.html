<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/csseden.rb" />

	<link rel="stylesheet" href="js/lib/codemirror/codemirror.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="js/lib/codemirror/theme/default.css" type="text/css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="js/lib/codemirror/theme/night.css" type="text/css" media="screen" charset="utf-8">


	<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui-1.8.12.min.js"></script>
	<script type="text/javascript" src="js/lib/codemirror/codemirror.js"></script>
	<script type="text/javascript" src="js/lib/codemirror/mode/javascript/javascript.js"></script>

</head>
<body>

<div id="main_menu">
<a class="main_menu_item" href="/" onmouseover="this.style.backgroundColor = '#5a5a5a';" onmouseout="this.style.backgroundColor = 'transparent';">Home</a>
<a class="main_menu_item" href="/projects" onmouseover="this.style.backgroundColor = '#5a5a5a';" onmouseout="this.style.backgroundColor = 'transparent';">Projects</a>
<a class="main_menu_item_sel" href="" onmouseover="this.style.backgroundColor = '#5a5a5a';" onmouseout="this.style.backgroundColor = 'transparent';">JS-EDEN</a>
<a class="main_menu_item" href="/js-cadence" onmouseover="this.style.backgroundColor = '#5a5a5a';" onmouseout="this.style.backgroundColor = 'transparent';">JS-Cadence</a>
</div>

<div id="title_bar">
<div id="eden-logo"></div>
<div id="title_text"></div>
<div id="model-title"></div>
<div id="model-caption"></div>
<div id="model-author"></div>
<div id="model-date"></div>
<div id="show-input" class="top-button"></div>
<div class="top-button" style="left: 400px"></div>
</div>

<div id="hide-top"></div>

<div id="tabs">
<ul>
	<li><a href="home.html">Documentation</a></li>
	<li><a href="#eden-content">SVGCanvas</a></li>
	<li><a href="#html-content">Model Readme</a></li>
	<li><a href="#history-content">History</a></li>
</ul>
<div id="eden-content">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="svgcanvas" width="100%" height="100%" currentScale="1">
</svg>
<canvas id="d1canvas" width="100%" height="100%"></canvas>
</div>
<div id="html-content"></div>
<div id="history-content"></div>
</div>

<div id="side-bar">
<div class="side-bar-topic" style="margin-top: 30px">
	<div class="side-bar-topic-title">Projects</div>
	<div class="side-bar-topic-content" style="height: 300px">
		<div class="search-box-outer">
			<input type="text" class="search-box" id="project-search"></input>
			<div class="search-button"></div>
		</div>
		<div id="project-scrollup" class="scrollup"></div>
		<div  class="results-lim"><div id="project-results"></div></div>
		<div id="project-scrolldown" class="scrolldown"></div>
	</div>
</div>
<div class="side-bar-topic" id="symbol-search">
	<div class="side-bar-topic-title">Observables &amp; Agents</div>
	<div class="side-bar-topic-content">
		<div class="search-box-outer">
			<input type="text" class="search-box" id="observable-search"></input>
			<div class="search-button"></div>
		</div>
		<div id="observable-scrollup" class="scrollup"></div>
		<div class="results-lim"><div id="observable-results"></div></div>
		<div id="observable-scrolldown" class="scrolldown"></div>
	</div>
</div>
<div class="side-bar-topic" id="functions">
        <div class="side-bar-topic-title">Functions</div>
        <div class="side-bar-topic-content">
                <div class="search-box-outer">
                        <input type="text" class="search-box" id="functions-search"></input>
                        <div class="search-button"></div>
                </div>
                <div id="functions-scrollup" class="scrollup"></div>
                <div class="results-lim"><div id="functions-results"></div></div>
		<div id="functions-scrolldown" class="scrolldown"></div>
        </div>
</div>
<div class="side-bar-topic" id="drawable">
        <div class="side-bar-topic-title">Drawable</div>
        <div class="side-bar-topic-content">
                <div class="results-lim"><div id="drawable-results"></div></div>
        </div>
</div>
<div class="side-bar-topic" id="procedures">
        <div class="side-bar-topic-title">Procedures</div>
        <div class="side-bar-topic-content">
		<div class="results-lim"><div id="procedure-results"></div></div>
	</div>
</div>

<div id="version-number"></div>

</div>
<div id="hide-side"></div>

<div id="observable-info">
<div id="observable-info-content">
<div id="observable-info-name"></div>
</div>
<div id="observable-info-point"></div>
</div>

<div id="functions-info">
<div id="functions-info-content">
<div id="functions-info-name"></div>
</div>
<div id="functions-info-point"></div>
</div>

<div id="dialog" title="Styles and Filters">
  <p>Add style attributes and filters</p>
  <small>Clipping</small>
  <select name="styleclipping">
    <option>clip-path</option> 
    <option>clip-rule</option>
    <option>mask</option>
    <option>opacity</option>
    <option>cursor</option>
    <option>visibility</option>
    
  </select>
  <small><a href="#" id="styleclipping");">Add</a></small>
      <br />
<small>Filters</small>
  <select name="stylefilters">
    <option>enable-background</option> 
    <option>filter</option>
    <option>flood-color</option>
    <option>flood-opacity</option>
    <option>lighting-color</option>
  </select>
  
  <small><a href="#" id="stylefilters">Add</a></small>  <br /><small>Gradients</small>
  <select name="stylegradients">
    <option>stop-color</option> 
    <option>stop-opacity</option>
  </select>
 
  <small><a href="#" id="stylegradients">Add</a></small>  <br /> <small>Color/Painting</small>
  <select name="stylecolor">
    <option>color-interpolation</option> 
    <option>color-interpolation-filters</option>
    <option>color-profile</option>
    <option>color-rendering</option>
    <option>fill</option>
    <option>fill-opacity</option> 
    <option>fill-rule</option>
    <option>image-rendering</option>
    <option>marker</option>
    <option>marker-end</option>
    <option>marker-mid</option> 
    <option>marker-start</option>
    <option>shape-rendering</option>
    <option>stroke</option>
    <option>stroke-dasharray</option>
    <option>stroke-dashoffset</option>
    <option>stroke-linecap</option>
    <option>stroke-linejoin</option> 
    <option>stroke-miterlimit</option>
    <option>stroke-opacity</option>
    <option>stroke-width</option>
    <option>text-rendering</option>
  </select>
  <small><a href="#" id="stylecolor">Add</a></small>
  
</small>  <br /> <small>Text</small>
  <select name="styletext">
    <option>font</option> 
    <option>font-family</option>
    <option>font-size</option>
    <option>font-style</option>
    <option>font-variant</option>    
    <option>font-weight</option>
    <option>alignment-baseline</option> 
    <option>baseline-shift</option>
    <option>dominant-baseline</option>
    <option>glyph-orientation-horizontal</option>
    <option>glyph-orientation-vertical</option>
    <option>kerning</option>
    <option>text-anchor</option>
    <option>writing-mode</option>
  </select>
  <small><a href="#" id="styletext">Add</a></small>
</div>

<script src="js/jseden.rb" type="text/javascript"></script>

<script type="text/javascript">
	js_eden_init();

</script>

</body>
</html>
